<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Spanning and gaps in CSS grid
  </title>
  <style>
  
  .container{
    display: grid;
    grid-template-columns: repeat(4, 2fr);
    /* grid-column-gap: 4rem;
    grid-row-gap: 2rem; */
    grid-gap: 2rem;
  }
  
  .box{
    background-color: #AA21FF;
    border: 2px solid #DE0FC5;
    padding: 23px;
  }
  
  .box:first-child{
   /* grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 4;*/
    
    grid-column: 1 / span 3;
    grid-row: 1 / span 2;
  }
    
  </style>
</head>

<body>
  
  <div class="container">
    <div class="box">This is box1</div>
    <div class="box">This is box2</div>
    <div class="box">This is box3</div>
    <div class="box">This is box4</div>
    <div class="box">This is box5</div>
    <div class="box">This is box6</div>
    <div class="box">This is box7</div>
    <div class="box">This is box8</div>
    <div class="box">This is box9</div>
    <div class="box">This is box10</div>
    <div class="box">This is box11</div>
    <div class="box">This is box12</div>
    <div class="box">This is box13</div>
    <div class="box">This is box14</div>
    <div class="box">This is box15</div>
    <div class="box">This is box16</div>
    <div class="box">This is box17</div>
    <div class="box">This is box18</div>
  </div>

</body>

</html>
