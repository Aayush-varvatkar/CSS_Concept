<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Operators in JavaScript
  </title>
</head>

<body>

  <div class="container">
    <h1>This is Starting of javascript</h1>

    <div class="content">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero architecto magnam voluptatibus maxime, ducimus, non commodi. Eligendi qui velit nam, nemo enim sit quos, saepe dolorem reiciendis explicabo facere? Id.
      </p>
    </div>
  </div>

  <script>
    var a = 45;
    var b = "Aayush";
    c = 56.72;

    // console.log(b);

    // operators in javascript

    // operand - entities on which operators operate
    //In 3 + 4 '+' is the operator and 3 & 4 are operands 

    // 1. unary operator : it has single operand (x = -x)
    //example of unary operator
    c = -c;
    // console.log(c);

    // 2. binary operator - ot has two operands (x = x+5)
    //Example of binary operator
    c = 46 + 6;
    // console.log(c);

    // Arithmetic operator in action in javascript

    var num1 = 5;
    var num2 = 9;

    console.log('The value of num1 + num2 is' + (num1 + num2));
    console.log('The value of num1 - num2 is' + (num1 - num2));
    console.log('The value of num1 * num2 is' + (num1 * num2));
    console.log('The value of num1 / num2 is' + (num1 / num2));

    //--------------------

    console.log('The value of num1 ** num2 is' + (num1 ** num2));
    console.log('The value of num1 ++ is' + (num1++));
    console.log('The value of ++num1 is' + (++num1));
    console.log('The value of num1 -- is' + (num1--));
    console.log('The value of --num1  is' + (--num1));
  </script>

</body>

</html>
