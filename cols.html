  <title>
    Starting CSS GRID

  <style>
    .container {

      /* fr is a unit of css grid */

      display: grid;
      /* grid-template-columns: 300px 140px 140px;*/
      /* grid-template-columns: 180px auto 150px;*/
      /*grid-template-columns: 2fr 5fr 2fr;*/
      
      grid-template-columns: repeat(3, auto);
      grid-gap: 2rem;
    }

    .item {

      background-color: #FF006A;
      padding: 4px;
    }

</head>
